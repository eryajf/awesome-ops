kind: Download-Tools
owner: GopeedLab
repo: gopeed
desc: '一款由Golang+Flutter开发的高速下载器，支持（HTTP、BitTorrent、Magnet）协议下载，并且支持全平台使用。除了基本的下载功能外，Gopeed 还是一款高度可定制化的下载器，支持通过对接APIs或者安装和开发扩展来实现更多的功能'
desc_en: 'A high-speed downloader developed by Golang + Flutter,  supports (HTTP,  BitTorrent,  Magnet) protocol,  and supports all platforms. In addition to basic download functions,  Gopeed is also a highly customizable downloader that supports implementing more features through integration with APIs or installation and development of extensions.'