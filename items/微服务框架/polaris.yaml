desc: 'KubeDiag 为 Kubernetes 集群中的诊断运维管理提供了一套统一的编排框架。用户通过 Kubernetes 自定义资源可以定义运维操作、如何执行复杂的诊断运维流水线、如何通过报警自动触发诊断运维流水线。'
desc_en: 'KubeDiag provides a unified orchestration framework for diagnostic operation and maintenance management in Kubernetes clusters. Users can define operation and maintenance operations through Kubernetes custom resources, how to perform complex diagnostic operation and maintenance pipelines, and how to automatically trigger diagnostic operation and maintenance pipelines through alarms.'