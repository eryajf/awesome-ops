desc: ' 禅道是第一款国产的开源项目管理软件。它集产品管理、项目管理、质量管理、文档管理、 组织管理和事务管理于一体，是一款专业的研发项目管理软件，完整地覆盖了项目管理的核心流程。'
desc_en: 'ZenTao is the first domestic open source project management software. It integrates product management,  project management,  quality management,  document management,  organization management and transaction management. It is a professional R&D project management software that fully covers the core process of project management.'